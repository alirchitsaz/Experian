    // ===== Proof points (Refined Language - Strategic Focus) =====
    // NOTE: These are general enough to remain valid for the new content
    const PROOF_POINTS = [
      { sectionId: "intro", point: "My 15+ years leading global, enterprise-scale technology programs provides the strategic perspective needed to navigate this complex mandate and deliver results." },
      { sectionId: "structure", point: "My background in large-scale change management and Lean certification ensures a dual focus on both the cultural adoption (CoE, Champions) and the process framework (Governance, Intake)." },

      { sectionId: "engage", point: "I have deep experience in building both top-down stakeholder alignment (Steering Co., Lean Intake) and grassroots change management programs (Champions Networks, Roadshows)." },

    // ===== Render Application & Functionality (FIXED Proof Point Toggle) =====
    const tocEl = document.getElementById('toc');
    const contentEl = document.getElementById('content');
    const presenterBtn = document.getElementById('btnPresenter');
    const navToggleBtn = document.getElementById('btnToggleNav'); // Added this
    const navCollapseInlineBtn = document.getElementById('navCollapseInline'); // Added this
    const proofToggleCheckbox = document.getElementById('experience-toggle-checkbox');

    let currentSectionId = SECTIONS[0].id; // Track active section
    let observer; // Define observer outside

    // Function to update visibility of inline proof points based on checkbox
    function updateProofPointsVisibility() {
         // Ensure checkbox exists before proceeding
         if (!proofToggleCheckbox) return;

         const show = proofToggleCheckbox.checked;
         document.querySelectorAll('.proof-point-box').forEach(box => {
             const pElement = box.querySelector('.proof-point-text');
             // Check if pElement exists and has non-empty text content
             if (pElement && pElement.textContent && pElement.textContent.trim() !== '') {
                box.classList.toggle('hidden', !show);
             } else {
                 box.classList.add('hidden'); // Ensure empty ones are always hidden
             }
         });
     }


    function renderApp() {
        tocEl.innerHTML = ''; // Clear previous nav
        contentEl.innerHTML = ''; // Clear previous content

        SECTIONS.forEach((section) => {
            // Render Nav Button
            const navButton = document.createElement('button');
            navButton.setAttribute('data-target', section.id);
            navButton.innerHTML = `<span class="icon" aria-hidden="true">${section.icon}</span> <span>${section.title}</span>`;
            if (section.id === currentSectionId) {
                navButton.setAttribute('aria-current', 'page');
            }
            navButton.addEventListener('click', () => activateSection(section.id));
            tocEl.appendChild(navButton);

            // Render Section Card
            const card = document.createElement('section');
            card.id = section.id;
             card.className = `card slide ${section.id === currentSectionId ? 'active' : ''}`;
            card.innerHTML = `
                <div class="card-header">
                    <h2><span class="icon" aria-hidden="true">${section.icon}</span> ${section.title}</h2>
                    <span class="tag">${section.tag}</span>
                </div>
                <div>${section.content}</div>
                <!-- Proof point placeholder -->
                <div class="proof-point-box hidden mt-6 p-5 bg-cloud-100 border-l-4 border-violet-800 rounded-r-md" data-section-id="${section.id}">
                     <h4 class="text-md font-bold text-violet-900">My Experience Proof Point:</h4>
                     <p class="proof-point-text text-ink-700 mt-2 text-base"><!-- Text injected by JS --></p>
                 </div>
            `;
            contentEl.appendChild(card);
        });

         injectProofPoints(); // Inject proof points
         updateProofPointsVisibility(); // Set initial visibility based on checkbox
         startObserver(); // Start observer after content
    }

     // Inject proof points into their placeholders
     function injectProofPoints() {
         // Clear existing text first
         document.querySelectorAll('.proof-point-text').forEach(p => { p.textContent = ''; });
         document.querySelectorAll('.proof-point-box').forEach(box => { box.style.display = 'none'; }); // Hide all initially

         PROOF_POINTS.forEach(pp => {
             const targetBox = document.querySelector(`.proof-point-box[data-section-id="${pp.sectionId}"]`);
             if (targetBox) {
                 const pElement = targetBox.querySelector('.proof-point-text');
                 if (pElement) {
                     pElement.textContent = pp.point; // Set the text
                     targetBox.style.display = ''; // Make potentially visible
                 }
             }
         });
         // Final visibility is handled by updateProofPointsVisibility based on checkbox state
     }


     function activateSection(id) {
        currentSectionId = id; // Update tracked section

        // Update nav buttons
        document.querySelectorAll('#toc button').forEach(btn => {
            btn.toggleAttribute('aria-current', btn.dataset.target === id);
        });

        // Update visible card (Scroll in normal mode, toggle in presenter mode)
        if (!document.body.classList.contains('presenter')) {
             const targetElement = document.getElementById(id);
             if (targetElement) {
                 targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        } else {
             // Presenter mode: Toggle visibility
             document.querySelectorAll('#content .slide').forEach(slide => {
                 slide.classList.toggle('active', slide.id === id);
             });
        }
    }


    // Presenter Mode Toggle
    presenterBtn.addEventListener('click', () => {
        const isPresenting = document.body.classList.toggle('presenter');
        presenterBtn.setAttribute('aria-pressed', isPresenting);

        if (isPresenting) {
            if(observer) observer.disconnect(); // Stop scroll spy
             document.querySelectorAll('#content .slide').forEach(slide => {
                 slide.classList.toggle('active', slide.id === currentSectionId);
             });
        } else {
             // Make all slides display block for scrolling
             document.querySelectorAll('#content .slide').forEach(slide => {
                 slide.style.display = 'block';
                 slide.classList.remove('active');
             });
             // Scroll back to the current section
             setTimeout(() => {
                const targetElement = document.getElementById(currentSectionId);
                if (targetElement) targetElement.scrollIntoView({ behavior: 'auto', block: 'start' });
                 startObserver(); // Restart scroll spy
             }, 50);
         }
    });

    // Nav Toggle
    navToggleBtn.addEventListener('click', () => {
        const isCollapsed = document.body.classList.toggle('nav-collapsed');
        navToggleBtn.textContent = isCollapsed ? 'Show Outline' : 'Hide Outline';

        if (!document.body.classList.contains('presenter')) {
            // Re-trigger observer to recalculate layout
            window.scrollBy(0, 1);
            window.scrollBy(0, -1);
        }
    });

    // Add listener for inline collapse button
    if (navCollapseInlineBtn) {
        navCollapseInlineBtn.addEventListener('click', () => {
            navToggleBtn.click(); // Programmatically click the main header button
        });
    }

    // Proof Points Modal (REMOVED)

     // Keyboard Navigation (Presenter Mode Only)
    window.addEventListener('keydown', e => {
        if (!document.body.classList.contains('presenter')) return;

        const sectionIds = SECTIONS.map(s => s.id);
        const currentIndex = sectionIds.indexOf(currentSectionId);

        if (['ArrowRight', 'PageDown', ' ', 'ArrowDown'].includes(e.key)) {
            e.preventDefault();
            const nextIndex = Math.min(currentIndex + 1, sectionIds.length - 1);
            if (nextIndex !== currentIndex) activateSection(sectionIds[nextIndex]);
        } else if (['ArrowLeft', 'PageUp', 'Backspace', 'ArrowUp'].includes(e.key)) {
            e.preventDefault();
            const prevIndex = Math.max(currentIndex - 1, 0);
             if (prevIndex !== currentIndex) activateSection(sectionIds[prevIndex]);
        } else if (e.key === 'Escape') {
            presenterBtn.click(); // Exit presenter mode
        }
    });

    // Scroll Spy for non-presenter mode
    function startObserver() {
        if (observer) observer.disconnect(); // Clear previous observer

        observer = new IntersectionObserver((entries) => {
            if (document.body.classList.contains('presenter')) return; // Don't run if presenting

            let bestVisibleSectionId = null;
            let maxRatio = 0;

            entries.forEach(entry => {
                // Find the entry that is most visible on the screen
                if (entry.intersectionRatio > maxRatio) {
                    maxRatio = entry.intersectionRatio;
                    bestVisibleSectionId = entry.target.id;
                }
            });

            // Update nav only if a section is sufficiently visible (e.g., >10%) and is different
            // Check scrollY to ensure we are not at the very top selecting something else
            if (window.scrollY > 50 && bestVisibleSectionId && bestVisibleSectionId !== currentSectionId && maxRatio > 0.1) {
                currentSectionId = bestVisibleSectionId; // Update global tracker
                document.querySelectorAll('#toc button').forEach(btn => {
                    btn.toggleAttribute('aria-current', btn.dataset.target === bestVisibleSectionId);
                });
            }
             // Explicit check for scrolling to the very top
             else if (window.scrollY < 50 && currentSectionId !== SECTIONS[0].id) {
                 currentSectionId = SECTIONS[0].id;
                 document.querySelectorAll('#toc button').forEach(btn => {
                     btn.toggleAttribute('aria-current', btn.dataset.target === SECTIONS[0].id);
                 });
             }

        }, {
            root: null, // relative to the viewport
            threshold: Array.from(Array(11).keys()).map(i => i * 0.1) // Check every 10% visibility
        });

        document.querySelectorAll('#content .slide').forEach(section => {
             // Ensure section is display:block for observer to work in non-presenter mode
             if (!document.body.classList.contains('presenter')) {
                 section.style.display = 'block';
             }
             observer.observe(section);
        });
    }


    // Add Proof Points toggle INLINE functionality
    if (proofToggleCheckbox) {
        proofToggleCheckbox.addEventListener('change', updateProofPointsVisibility);
        // Initial check called within renderApp after elements exist
    }

     // ===== Initial Render =====
     renderApp(); // Renders cards, nav, injects proof points, sets initial visibility

     // Set initial active state based on scroll position after a slight delay
     setTimeout(() => {
        // Double check scroll position for initial active section
        if (window.scrollY < 50 && currentSectionId !== SECTIONS[0].id) {
             // Activate first section if we are at the top
             activateSection(SECTIONS[0].id);
         }
         // Final visibility check after everything is rendered and potentially scrolled
         updateProofPointsVisibility();
     }, 150);

  </script>
